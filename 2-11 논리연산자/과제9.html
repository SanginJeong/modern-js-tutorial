<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
/*
프롬프트(prompt) 대화상자를 이용해 간이 로그인 창을 구현해보세요.

사용자가 "Admin"를 입력하면 비밀번호를 물어보는 프롬프트 대화상자를 띄워주세요. 이때 아무런 입력도 하지 않거나 Esc를 누르면 "취소되었습니다."라는 메시지를 보여주세요. 틀린 비밀번호를 입력했다면 "인증에 실패하였습니다."라는
메시지를 보여주세요.

비밀번호 확인 절차는 다음과 같습니다.

맞는 비밀번호 "TheMaster"를 입력했다면 "환영합니다!"라는 메시지를 보여주세요.
틀린 비밀번호를 입력했다면 "인증에 실패하였습니다."라는 메시지를 보여주세요.
빈 문자열을 입력하거나 입력을 취소했다면 "취소되었습니다."라는 메시지를 보여주세요.
순서도는 다음과 같습니다.
*/
    const userName = prompt('이름을 입력하세요','');
    
    if(userName==='Admin'){
      const pw = prompt('비밀번호 입력: ', '');
      let message = ''
      if(pw === 'TheMaster'){
        message = '로그인 성공!'
      }
      else if (pw === '' || pw === null){
        message = '취소되었습니다.'
      }
      else message = '인증에 실패하였습니다.'
      alert(message)
    }
    else if (userName === '' || userName === null){
      alert('취소되었습니다.')
    }
    else alert('인증되지 않은 사용자입니다.')
  </script>
</body>
</html>
